<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h1>NOISE</h1>
        <p>Smart Watches & Accessories</p>
        <a href="#products" class="btn">Get Started</a>
        <button id="cartBtn" class="btn">Cart (<span id="cartCount">0</span>)</button>
    </header>

    <!-- FILTER BUTTONS -->
    <section class="filters">
        <button onclick="filterProducts('all')">All</button>
        <button onclick="filterProducts('watch')">Watches</button>
        <button onclick="filterProducts('accessory')">Accessories</button>
    </section>

    <!-- PRODUCTS -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-container" id="productContainer"></div>
    </section>

    <!-- CART MODAL -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>My Cart</h2>
            <div id="cartItems"></div>
            <p>Total: ₹<span id="totalPrice">0</span></p>
            <button onclick="checkout()" class="buy-btn">Checkout</button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Noise | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
